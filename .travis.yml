language: java

sudo: false

jdk:
  - oraclejdk8

install:
- mvn -N io.takari:maven:wrapper
- ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

os:
  - linux
  
dist: trusty 

addons:
  sonarcloud:
    organization: "flaviobeck"
    token:
      secure: "b17f40ac4f6bc6f53b52117f22fec88233cffdf5"

script: 
    #- mvn cobertura:cobertura
    - mvn test -DoutputFormats=XML org.pitest:pitest-maven:mutationCoverage
    #- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=flaviobeck_persian-date-time

after_success:
    - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file: "FILE TO UPLOAD"
  skip_cleanup: true
  draft: true
  
cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sonar/cache 
    
